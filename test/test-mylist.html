<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test mylist</title>
    <link rel="stylesheet" type="text/css" href="../app/css/app.css">
    <style type="text/css">

    </style>
</head>

<body>
    <mylist-page></mylist-page>
</body>

<script src="../node_modules/riot/riot+compiler.min.js"></script>
<script type="riot/tag" src="../app/tags/accordion.tag"></script>
<script type="riot/tag" src="../app/tags/mylist-page.tag"></script>
<script>
    /* globals riot */
    const { DataIpcRenderer } = window.DataIpc;
    const { NicoMylistMocks } = window.NicoMock;
    const { NicoHttpServer } = window.NicoHttpServer;

    const obs = riot.observable();    // eslint-disable-line
    const nico_hhtp_server = new NicoHttpServer();

    DataIpcRenderer.action("config", "get", { key:"data_dir", value:"" }).then((data_dir)=>{
        DataIpcRenderer.action("library", "setData", {
            data_dir : data_dir, 
            path_data_list : [{id:"0", dirpath:"dir1"},{id:"1", dirpath:"dir2"}],
            video_data_list : [{id:"sm1", dirpath_id:"0"},{id:"sm20", dirpath_id:"1"}]
        }).then(()=>{
            riot.mount("mylist-page", {obs});

            nico_hhtp_server.create();
            nico_hhtp_server.listen(8099);

            const mylist_mock = new NicoMylistMocks();
            mylist_mock.mylist();
        });
    });

    const timeout = 200;
    let timer;
    window.addEventListener("resize", () => {
        clearTimeout(timer);
        timer = setTimeout(() => {
            obs.trigger("window-resized");
        }, timeout);
    });
</script>

</html>
