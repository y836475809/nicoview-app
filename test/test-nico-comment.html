<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../app/css/app.css">
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }
        .area-container {
            height: 100%;
            width: 100%;
            background-color: gray
        }
        #area {
            content-visibility: auto;
            position: absolute;
            left: 100px;
            top: 100px;
            height: 80%;
            width: 60%;
            border: 1px solid #000000;
        }
        .comment {
            position :absolute;
            color: #000000;
            border: 1px solid #FF6600;
            width: 60px;
            font-weight: bold;
            font-family: var(--nico-comment-font-family);
        }

        .test-btn {
            width:80px;
        }
        .test-intput {
            width:100px;
        }   

        .crt-group {
            margin-left: 30px;
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <div style="display:flex;">
        <div style="display:flex;">
            <input type="checkbox" id="timer_check" onclick="clickTimner();">
            <label for="scales">timer </label>
            <div id="timer" style="width: 50px;">0</div>
            <div id="message" style="margin-left: 20px;"></div>
        </div>
    </div>
    <div style="display:flex;">
        <div class="crt-group">
            <label>flow num</label>
            <input type="number" id="flow-num" class="test-intput" value="3000"/>

            <button class="test-btn" type=button onclick="startFlow();">flow</button>
            <button class="test-btn" type=button onclick="startFix();">fix</button>
            <button class="test-btn" type=button onclick="startFlowFix();">flow,fix</button>

            <button class="test-btn" type=button onclick="startSpaces();">spaces</button>
            <button class="test-btn" type=button onclick="startFixAA();">AA</button>

            <button class="test-btn" type=button onclick="startNicoScriptFlow();">nico script flow</button>
            <button class="test-btn" type=button onclick="startNicoScriptFix();">nico script fix</button>
        </div>
    </div>
    <div class="crt-group">
        <input type="number" id="seek-num" class="test-intput" value="2"/>
        <button class="test-btn" type=button onclick="seek();">seek(sec)</button>
        <button class="test-btn" type=button onclick="playpause();">play/pause</button>
    </div>
    <hr>
    <div class="area-container">
        <div id="area"></div>
    </div>
</body>

<script>
    Object.assign(this, window.TestNicoComment);
</script>

</html>
