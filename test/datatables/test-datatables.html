<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/DataTables/datatables.css">
    <script type="text/javascript" charset="utf8" src="../../lib/DataTables/datatables.js"></script>
    <script type="text/javascript" language="javascript" src="../../lib/colResize/dataTables.colResize.js"></script>
</head>
<script>
    function Employee(image, name, position, salary, office) {
        this.image = image;
        this.name = name;
        this.position = position;
        this.salary = salary;
        this._office = office;

        this.office = function () {
            return this._office;
        }
    };
    $(function () {
        $('#table_id').DataTable({
            dom: 'Zlfrtip',
            // data: [
            //     new Employee("Tiger Nixon", "System Architect", "$3,120", "Edinburgh"),
            //     new Employee("Garrett Winters", "Director", "$5,300", "Edinburgh")
            // ],
            columns: [
                { data: 'image' },
                { data: 'name' },
                { data: 'salary' },
                { data: 'office' },
                { data: 'position' }
            ],
            "columnDefs": [{
                "targets": 0,
                "data": "image",
                "render": function (data, type, row, meta) {
                    return `<img src='${data}'>`
                }
            }]
        })
    })
    function showPlayer() {
        let table = $('#table_id').DataTable()
        table.clear().rows.add([
            new Employee("./data/brie.jpg", "Tiger Nixon", "System Architect", "$3,120", "Edinburgh"),
            new Employee("./data/cheddar.jpg", "Garrett Winters", "Director", "$5,300", "Edinburgh")
        ])
            .draw()
    }

</script>

<body>
    <input type="button" value="show" onClick="showPlayer()">
    <table id="table_id" class="display"></table>
</body>

</html>
