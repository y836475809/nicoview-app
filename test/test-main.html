<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        window.jQuery = window.$ = require("jquery");
    </script>
    <script src="../node_modules/riot/riot+compiler.min.js"></script>
    <script type="riot/tag" src="../app/tags/main-page.tag"></script>
    <link rel="stylesheet" type="text/css" href="../app/css/app.css">

    <style type="text/css">
    </style>
</head>

<body>
    <main-page></main-page>
</body>

<script>
    /* globals riot */
    const remote = require("electron").remote;
    
    var shared_obj = remote.getGlobal("sharedObj");// eslint-disable-line
    var app_base_dir = shared_obj.base_dir; // eslint-disable-line
    var obs = riot.observable(); // eslint-disable-line
    const { NicoSearchMocks, NicoDownLoadMocks, setupNicoDownloadNock } = require("./mock_server/nico-mock");
    const nico_search_mock = new NicoSearchMocks();
    nico_search_mock.search();

    ["10", "20", "30", "40", "50"].forEach(value => {
        setupNicoDownloadNock(new NicoDownLoadMocks(value));
    });

    riot.mount("main-page");

    obs.on("on_error", (error)=> {
        console.error(error);
    });
</script>

</html>
