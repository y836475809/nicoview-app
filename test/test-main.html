<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        window.jQuery = window.$ = require("jquery");
    </script>
    <link rel="stylesheet" type="text/css" href="../app/css/app.css">

    <style type="text/css">
    </style>
</head>

<body>
    <main-page></main-page>
</body>
<script src="../node_modules/riot/riot+compiler.min.js"></script>
<script type="riot/tag" src="../app/tags/main-page.tag"></script>
<script type="riot/tag" src="../app/tags/split-page-templete.tag"></script>
<script type="riot/tag" src="../app/tags/accordion.tag"></script>
<script type="riot/tag" src="../app/tags/pagination.tag"></script>
<script type="riot/tag" src="../app/tags/modal-dialog.tag"></script>
<script type="riot/tag" src="../app/tags/library-page.tag"></script>
<script type="riot/tag" src="../app/tags/search-page.tag"></script>
<script type="riot/tag" src="../app/tags/download-schedule-dialog.tag"></script>
<script type="riot/tag" src="../app/tags/download-page.tag"></script>
<script type="riot/tag" src="../app/tags/play-history.tag"></script>
<script type="riot/tag" src="../app/tags/setting-page.tag"></script>
<script type="riot/tag" src="../app/tags/mylist-page.tag"></script>
<script>
    /* globals riot */
    const remote = require("electron").remote;
    
    var shared_obj = remote.getGlobal("sharedObj");// eslint-disable-line
    var app_base_dir = shared_obj.base_dir; // eslint-disable-line
    var obs = riot.observable(); // eslint-disable-line
    process.env.NODE_ENV = "DEBUG";

    riot.mount("main-page");

    const { NicoSearchMocks, NicoDownLoadMocks, NicoMylistMocks,
        setupNicoDownloadNock } = require("./mock_server/nico-mock");
    require("./mock_server/http-server");

    const nico_search_mock = new NicoSearchMocks();
    nico_search_mock.search();

    const video_fs = [];
    const lowq_set = new Set(["10"]);
    const smile_set = new Set(["20"]);
    const ids = ["10", "20", "30", "40", "50"];
    ids.forEach(id => {
        const dl_nock = new NicoDownLoadMocks(id, lowq_set, smile_set);
        setupNicoDownloadNock(dl_nock, { comment_delay:3000 });
        video_fs.push(dl_nock);
    });

    const mylist_mock = new NicoMylistMocks();
    mylist_mock.mylist();

    obs.on("on_error", (error)=> {
        console.error(error);
    });

    obs.on("main-page:cancel-download", () => {
        video_fs.forEach(value => {
            value.closeStream();
        });
    });
</script>

</html>
