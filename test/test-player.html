<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="../node_modules/riot/riot+compiler.min.js"></script>
    <style type="text/css">
        html,body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <button type="button" onclick="onclickLoad();">load</button>
    <player-page></player-page>
</body>

<script>
    const fs = require("fs");
    const remote = require("electron").remote;
    const shared_obj = remote.getGlobal("sharedObj");
    var base_dir = shared_obj.base_dir;  // eslint-disable-line
    var riot = require("riot");  // eslint-disable-line
    var obs = riot.observable(); // eslint-disable-line

    require(`${base_dir}/app/tags/player-page.tag`);
    const reader = require("../app/js/reader");

    riot.mount("player-page");

    const onclickLoad = () => {
        // let commnets = []
        const comment_path = `${base_dir}/test/data/test1-comment.xml`;
        const xml = fs.readFileSync(comment_path, "utf-8");
        const commnets = reader.comment(xml);
        // let commnets = JSON.parse(fs.readFileSync(`${base_dir}/data/_test_comment.json`, {encoding: "utf8"}));
        const data = {
            src: `${base_dir}/test/data/test1.mp4`,
            // src: `${video_src}/test.mp4`,
            type: "video/mp4",
            commnets: commnets
        };
        const tag_data = {
            video_tags: [
                "タグ1", "タグ2", "タグ3",
                "タグ1", "タグ2", "タグ3",
                "タグ1", "タグ2", "タグ33333333333333333",
                "タグ1", "タグ2", "タグ33333333333333333",
                "タグ1", "タグ2", "タグ33333333333333333",
                "タグ1", "タグ2", "タグ33333333333333333",
                "タグ1", "タグ2", "タグ33333333333333333",
                "タグ1", "タグ2", "タグ33333333333333333"]
        };

        obs.trigger("on_set_player_state", "play"); 
        obs.trigger("receivedData", data); 
        obs.trigger("on_load_player_tags", tag_data);        
    };

    const timeout = 200;
    let timer;
    window.addEventListener("resize", () => {
        clearTimeout(timer);
        timer = setTimeout(() => {
            obs.trigger("resizeEndEvent", {
                w: window.innerWidth, 
                h: window.innerHeight 
            });
        }, timeout);
    });

</script>

</html>
