<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="../node_modules/riot/riot+compiler.min.js"></script>
    <link rel="stylesheet" href="../node_modules/jquery-ui/themes/base/all.css">
    <style type="text/css">
        html,body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <input id="sbtn" type="button" value="show" onClick="start()">
    <player-page></player-page>
</body>

<script>
    const fs = require('fs');
    const remote = require('electron').remote;
    const base_dir = remote.getGlobal('sharedObj').base_dir;
    var riot = require('riot');
    var obs = riot.observable();
    require(`${base_dir}/app/tags/player-page.tag`);
    riot.mount('player-page');

    let start = () => {
        let commnets = JSON.parse(fs.readFileSync(`${base_dir}/data/_test_comment.json`, {encoding: "utf8"}));
        const data = {
            src: `${base_dir}/data/_test0.mp4`,
            type: "video/mp4",
            commnets: commnets
        };
        obs.trigger("receivedData", data);  
    };
</script>

</html>
