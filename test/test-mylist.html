<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        window.jQuery = window.$ = require("jquery");
    </script>
    <link rel="stylesheet" type="text/css" href="../app/css/app.css">
    <style type="text/css">

    </style>
</head>

<body>
    <mylist-page></mylist-page>
</body>

<script src="../node_modules/riot/riot+compiler.min.js"></script>
<script type="riot/tag" src="../app/tags/split-page-templete.tag"></script>
<script type="riot/tag" src="../app/tags/accordion.tag"></script>
<script type="riot/tag" src="../app/tags/mylist-page.tag"></script>
<script>
    /* globals riot */
    const { remote } = require("electron");
    const shared_obj = remote.getGlobal("sharedObj");
    var app_base_dir = shared_obj.base_dir;  // eslint-disable-line
    var obs = riot.observable();    // eslint-disable-line

    riot.mount("mylist-page");

    const { NicoMylistMocks } = require("./mock_server/nico-mock");
    require("./mock_server/http-server");

    const mylist_mock = new NicoMylistMocks();
    mylist_mock.mylist();

    const timeout = 200;
    let timer;
    window.addEventListener("resize", () => {
        clearTimeout(timer);
        timer = setTimeout(() => {
            obs.trigger("resizeEndEvent", {
                width: window.innerWidth, 
                height: window.innerHeight 
            });
        }, timeout);
    });
</script>

</html>
