<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        #area{
            position: relative;
            left: 100px;
            top: 50px;
            height: 80%;
            width: 70%;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <button type=button onclick="play2();">start</button>
    <button>pause</button>
    <div id="area"></div>
    <div>
        <div id="com3" class="el2" data-x="300" data-duration="5000" style="width:100px; visibility:hidden">test3</div>
    </div>
</body>

<script>
    var anime = require('animejs');

    let ani = anime({
        targets: '.el2',
        translateX: function(el) {
            return el.getAttribute('data-x');
        }, 
        duration: function (target) {
            return 1000;
        },
        delay: function (target, index) {
            return 2000;
        },
        begin: function(anim) {
            anim.animatables[0].target.style.visibility = "visible";
        },
        easing: 'linear',
        loop: false,
        autoplay: false   
    });

    let play2 = ()=>{
        ani.play();
    };
</script>

</html>
