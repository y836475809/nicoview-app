<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test player viewinfo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
            window.jQuery = window.$ = require("jquery");
    </script>
    <script type="text/javascript" src="../node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="../node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="../lib/colResize/dataTables.colResize.js"></script>

    <script src="../node_modules/riot/riot+compiler.min.js"></script>
    
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        .test-button{
            height: 25px;
        }
        .test-player-viewinfo-page{
            height: calc(100% - 25px);
        }
    </style>

</head>

<body>
    <div class="test-button">
        <button type="button" onclick="onclickLoad();">load</button>
    </div>
    <player-viewinfo-page class="test-player-viewinfo-page"></player-viewinfo-page>
</body>

<script>
    const remote = require("electron").remote;
    const shared_obj = remote.getGlobal("sharedObj");
    var base_dir = shared_obj.base_dir;  // eslint-disable-line
    var riot = require("riot");  // eslint-disable-line
    var obs = riot.observable(); // eslint-disable-line

    require(`${base_dir}/app/tags/player-viewinfo-page`);
    riot.mount("player-viewinfo-page");

    const onclickLoad = () => {
        obs.trigger("on_set_split_sizes", [75, 25]); 
    };
</script>

</html>
