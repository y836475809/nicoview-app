<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }
        #area{
            position: absolute;
            left: 100px;
            top: 100px;
            height: 80%;
            width: 60%;
            border: 1px solid #000000;
        }
        .comment{
            position :absolute;

            color: #000000;
            border: 1px solid #FF6600;
            width: 60px;
        }

        .test-btn{
            width:80px;
        }
        .test-intput{
            width:100px;
        }   

        .crt-group {
            margin-left: 30px;
            margin-right: 30px;
        }   
    </style>
</head>

<body>
    <div id="timer">0</div>
    <div style="display:flex;">
        <div class="crt-group">
            <button class="test-btn" type=button onclick="createFlowTL();">flow</button>
            <button class="test-btn" type=button onclick="createFixedTL();">fix</button>
            <button class="test-btn" type=button onclick="createMixedTL();">flow, fix</button>
        </div>
        <div>   
            <button class="test-btn" type=button onclick="resume();">resume</button>
        </div>
    </div>
    <div class="crt-group">
        <input type="number" id="seek-num" class="test-intput" value="2"/></label>
        <button class="test-btn" type=button onclick="seek();">seek(sec)</button>
    </div>
    <hr>
    <div id="area"></div>
</body>

<script>
    const { CommentFlow } = require("../app/js/comment-flow");
    const { randomComments, sampleComments, 
        fixedSampleComments, randomfixedComments } = require("./test_comments");
    
    const duration_sec = 4;
    let commnet_tl = null;
    
    window.addEventListener("DOMContentLoaded", () => {
        const area_elm = document.getElementById("area");
        commnet_tl = new CommentFlow(area_elm, duration_sec, 12);
    });

    const TextComments = (text) => {
        return  [
            { no: 1, vpos: 0,    text: `${text}-0` , mail:"" },
            { no: 2, vpos: 50,  text:  `${text}-50` , mail:"" },
            { no: 3, vpos: 100,  text:  `${text}-100` , mail:"" },
            { no: 4, vpos: 150,  text:  `${text}-150` , mail:"" },
            { no: 5, vpos: 200,  text:  `${text}-200` , mail:"" },
            { no: 6, vpos: 250,  text:  `${text}-250` , mail:"" },
            { no: 7, vpos: 300,  text:  `${text}-300` , mail:"" },
            { no: 8, vpos: 350,  text:  `${text}-350` , mail:"" },
            { no: 9, vpos: 400,  text:  `${text}-400` , mail:"" },
            { no: 10, vpos: 450, text:   `${text}-450` , mail:"" },
        ];
    };

    let cutimer = 0;
    let cutimer_id = null;
    let is_running = false;

    const updateTimer = (time) => {
        const target = document.getElementById("timer");
        target.textContent = time;
    };

    const createTL = (commnets)=>{
        if(cutimer_id){
            clearInterval(cutimer_id);
        }
        cutimer = 0;
        updateTimer(cutimer);

        console.log("start create");
        commnet_tl.create(commnets);
        console.log("end create");
    };

    const createFlowTL = ()=>{
        // const commnets = TextComments("ああああ");
        // const commnets = sampleComments();
        const commnets = randomComments(4000, 500);
        createTL(commnets);
    };

    const createFixedTL = ()=>{
        const commnets = fixedSampleComments();
        // const commnets = randomfixedComments(4000, 500);
        createTL(commnets);
    };

    const createMixedTL = ()=>{
        // const flow_commnets = TextComments("ああああ");
        // const flow_commnets = sampleComments();
        const flow_commnets = randomComments(4000, 500);

        const fixed_commnets = fixedSampleComments();
        // const fixed_commnets = randomfixedComments(4000, 500);
        const mixed = flow_commnets.concat(fixed_commnets);
        createTL(mixed);
    };

    const resume = ()=>{
        if(is_running){
            commnet_tl.pause();
            if(cutimer_id){
                clearInterval(cutimer_id);
            }
        }else{
            commnet_tl.play();
            cutimer_id = setInterval(()=>{
                updateTimer(cutimer);
                cutimer+=100;
            }, 100);
        }
        is_running = !is_running;
    };

    const seek = ()=>{
        const num  = parseFloat(document.getElementById("seek-num").value);
        
        console.log("start seek");
        commnet_tl.seek(num); 
        console.log("end seek");

        cutimer=num*1000;
        updateTimer(cutimer);
    };
</script>

</html>
